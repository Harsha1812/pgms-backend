spring:
  application:
    name: pgms-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/pgms
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    format-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    out-of-order: true
    locations:
      - classpath:db
jwt:
  secret: 3f8c9b2d7e4a1f6c8d9e2b7a4f1c6e8d
pgms:
  security:
    allow-unverified-login: true
app:
  crypto:
    secret: "NJFh0hwYLDiULoLBa1TYS/5KEMKDkmzrcy9I+s60k2Y="
logging:
  level:
    org.springframework.boot.autoconfigure.flyway: DEBUG
    org.flywaydb: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    info:
      enabled: true
    health:
      show-details: always
  info:
    env:
      enabled: true

springdoc:
  swagger-ui:
    persist-authorization: true
    display-request-duration: true
  api-docs:
    enabled: true

server:
  servlet:
    context-path: /compgmsds

info:
